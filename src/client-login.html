        document.getElementById("welcome-message").textContent = `Hello, ${username}!`;
    }
</script>
<script>
  // Get the listings container element
  const listingsContainer = document.getElementById('listings-container');

  // Retrieve the listings data from localStorage (as an array)
  let listingsData = JSON.parse(localStorage.getItem('listingData')) || [];

  if (listingsData.length > 0) {
      // Clear the loading message if listings are found
      listingsContainer.innerHTML = '';

      // Loop through all listings and generate HTML for each
      listingsData.forEach(listing => {
          const listingHTML = `
              <div class="bg-white shadow-md rounded-lg p-4">
                  <h2 class="text-xl font-semibold text-gray-900">${listing.productName}</h2>
                  <p class="text-gray-700 mt-2">${listing.productDescription}</p>
                  <div class="mt-4">
                      <strong class="text-lg text-gray-900">Category: </strong>
                      <span class="text-gray-700">${listing.category}</span>
                  </div>
                  <div class="mt-4">
                      <strong class="text-lg text-gray-900">Condition: </strong>
                      <span class="text-gray-700">${listing.condition}</span>
                  </div>
                  <div class="mt-4">
                      <strong class="text-lg text-gray-900">Price: </strong>
                      <span class="text-gray-700">
                          ${listing.condition === 'rent' ? 'Rent Price: ' + listing.rentPrice + ' /day' :
                          listing.condition === 'sale' ? 'Sale Price: ' + listing.sellPrice :
                          'Rent Price: ' + listing.rentPrice + ' /day, Sale Price: ' + listing.sellPrice}
                      </span>
                  </div>
                  <div class="mt-4">
                      <strong class="text-lg text-gray-900">Image: </strong>
                      <div class="mt-2">
                          <img src="${listing.image}" alt="${listing.productName}" class="w-full h-auto rounded-lg">
                      </div>
                  </div>
              </div>
          `;
          
          // Append the generated HTML to the listings container
          listingsContainer.innerHTML += listingHTML;
      });
  } else {
      // If no listings are available, show a fallback message
      listingsContainer.innerHTML = '<p class="text-center text-gray-500">No listings found. Please create a listing.</p>';
  }
</script>
